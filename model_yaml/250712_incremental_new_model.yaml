# YOLOv8 Oriented Bounding Boxes (OBB) model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
base_nc: 5
nc: 8 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, adalora_sym_mx_channels]
  h: [ 1.00, 2.00, 1024 ] #é»˜è®¤
  n: [ 0.33, 0.25, 1024 ] # YOLOv8n sumadalora_sym_mry: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [ 0.33, 0.50, 1024 ] # YOLOv8s sumadalora_sym_mry: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [ 0.67, 0.75, 768 ] # YOLOv8m sumadalora_sym_mry: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [ 1.00, 1.00, 512 ] # YOLOv8l sumadalora_sym_mry: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [ 1.00, 1.25, 512 ] # YOLOv8x sumadalora_sym_mry: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs


# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [ [ -1, -1 ], 1, Conv_adalora_sym_m, [ 64, 3, 2, 9, 9, 0. , 'both' ] ] # 0-P1/2
  - [ -1, 1, Conv_adalora_sym_m, [ 128, 3, 2, 9, 9, 0. , 'both' ] ] # 1-P2/4
  - [ -1, 3, A2C2f_adalora_sym_m, [ 128, False,4,False,1.2, 9, 9, 0.  ,1,0.25, 'both' ] ]
  - [ -1, 1, Conv_adalora_sym_m, [ 256, 3, 2, 9, 9, 0. , 'both' ] ] # 3-P3/8
  - [ -1, 6, A2C2f_adalora_sym_m, [ 256, False,4,False,1.2, 9, 9, 0. ,1,0.25, 'both' ] ]
  - [ -1, 1, Conv_adalora_sym_m, [ 512, 3, 2, 9, 9, 0. , 'both' ] ] # 5-P4/16
  - [ -1, 6, A2C2f_adalora_sym_m, [ 512, True,4,True,1.2, 9, 9, 0. ,1,0.25, 'both' ] ]
  - [ -1, 1, Conv_adalora_sym_m, [ 1024, 3, 2, 9, 9, 0. , 'both' ] ] # 7-P5/32
  - [ -1, 3, A2C2f_adalora_sym_m, [ 1024, True,1,True,1.2, 9, 9, 0. ,1,0.25, 'both' ] ]
  - [ -1, 1, SPPF_adalora_sym_m, [ 1024, 5, 9, 9, 0. , 'both' ] ] # 9
  - [[4,6,9], 1, HybridAtt_adalora_sym_m, [1024,True,1,True,1.2, 9, 9, 0. ,1,0.25, 'both']] # 10

  - [ 4,1,Split,[ 0, 'rgb' ] ]
  - [ 4,1,Split,[ 1, 'ir' ] ] #12
  - [ 6,1,Split,[ 0, 'rgb' ] ]
  - [ 6,1,Split,[ 1, 'ir' ] ] #14
  - [ 10,1,Split,[ 0, 'rgb' ] ] 
  - [ 10,1,Split,[ 1, 'ir' ] ] #16

  - [ 4, 1, ScaleConvFuse, [ 256, [3, 5, 7], True, 'Serial', 256, 'fuse' ] ] #  P3 17
  - [ 6, 1, ScaleConvFuse, [ 512, [3, 5, 7], True, 'Serial', 512, 'fuse' ] ] #  P4 
  - [ 10, 1, ScaleConvFuse, [ 1024, [3, 5, 7], True, 'Serial', 1024, 'fuse' ] ] #  P5 19

# YOLOv8.0n head
head:
  - [ -1, 1, nn.Upsample, [ None, 2, "nearest", 'fuse' ] ] #RGB&IR
  - [ [ -1, 18 ], 1, Concat, [ 1, 'fuse' ] ] # cat backbone P4
  - [ -1, 3, A2C2f, [ 512,True,1,False,1.2,0.25,1, 'fuse' ] ] # now22

  - [ -1, 1, nn.Upsample, [ None, 2, "nearest", 'fuse' ] ]
  - [ [ -1, 17 ], 1, Concat, [ 1, 'fuse' ] ] # cat backbone P3
  - [ -1, 3, A2C2f, [ 256,False,1,False,1.2,0.25,1, 'fuse' ] ] # now25 (P3/8-sadalora_sym_mll)

  - [ -1, 1, Conv, [ 256, 3, 2, 'fuse' ] ]
  - [ [ -1, 22 ], 1, Concat, [ 1, 'fuse' ] ] # cat head P4
  - [ -1, 3, A2C2f, [ 512,True,1,False,1.2,0.25,1, 'fuse' ] ] # now28 (P4/16-medium)

  - [ -1, 1, Conv, [ 512, 3, 2, 'fuse' ] ]
  - [ [ -1, 19 ], 1, Concat, [ 1, 'fuse' ] ] # cat head P5
  - [ -1, 3, A2C2f, [ 1024,True,1,False,1.2,0.25,1, 'fuse' ] ] # now31 (P5/32-large)

  #RGBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB
  - [ 15, 1, nn.Upsample, [ None, 2, "nearest" ] ]#RGB
  - [ [ -1, 13 ], 1, Concat, [ 1 ] ] # cat backbone P4
  - [ -1, 3, A2C2f, [ 512,True,1,False,1.2,0.25,1 ] ] # 34

  - [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ]
  - [ [ -1, 11 ], 1, Concat, [ 1 ] ] # cat backbone P3
  - [ -1, 3, A2C2f, [ 256,False,1,False,1.2,0.25,1 ] ] # 37 (P3/8-sadalora_sym_mll)

  - [ -1, 1, Conv, [ 256, 3, 2 ] ]
  - [ [ -1, 34 ], 1, Concat, [ 1 ] ] # cat head P4
  - [ -1, 3, A2C2f, [ 512,True,1,False,1.2,0.25,1 ] ] # 40 (P4/16-medium)

  - [ -1, 1, Conv, [ 512, 3, 2 ] ]
  - [ [ -1, 15 ], 1, Concat, [ 1 ] ] # cat head P5
  - [ -1, 3, A2C2f, [ 1024,True,1,False,1.2,0.25,1 ] ] # 43 (P5/32-large)

  #IRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR
  - [ 16, 1, nn.Upsample, [ None, 2, "nearest", 'ir' ] ]
  - [ [ -1, 14 ], 1, Concat, [ 1, 'ir' ] ] # cat backbone P4
  - [ -1, 3, A2C2f, [ 512,True,1,False,1.2,0.25,1, 'ir' ] ] # now 46

  - [ -1, 1, nn.Upsample, [ None, 2, "nearest", 'ir' ] ]
  - [ [ -1, 12 ], 1, Concat, [ 1, 'ir' ] ] # cat backbone P3
  - [ -1, 3, A2C2f, [ 256,False,1,False,1.2,0.25,1, 'ir' ] ] # now 49 (P3/8-sadalora_sym_mll)

  - [ -1, 1, Conv, [ 256, 3, 2, 'ir' ] ]
  - [ [ -1, 46 ], 1, Concat, [ 1, 'ir' ] ] # cat head P4
  - [ -1, 3, A2C2f, [ 512, True,1,False,1.2,0.25,1, 'ir' ] ] # now 52 (P4/16-medium)

  - [ -1, 1, Conv, [ 512, 3, 2, 'ir' ] ]
  - [ [ -1, 16 ], 1, Concat, [ 1, 'ir' ] ] # cat head P5
  - [ -1, 3, A2C2f, [ 1024,True,1,False,1.2,0.25,1, 'ir' ] ] # now 55 (P5/32-large)

  #Detect

  - [ [ 37, 40, 43 ], 1, ReDetect, [ nc, base_nc, 'rgb' ] ] # RGB HBB(P3, P4, P5)
  - [ [ 49, 52, 55 ], 1, ReDetect, [ nc, base_nc, 'ir' ] ] # IR HBB(P3, P4, P5)

  - [ [ 25, 28, 31 ], 1, ReDetect, [ nc, base_nc, 'fuse' ] ] # HBB(P3, P4, P5)
